<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A generative music system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
    <div class="header">
      <button id="playButton">Generate and play</button>
      <button id="stopButton">Stop</button>
      <div class="slidercontainer">
        Volume: <input type="range" min="0" max="100" value="100" class="slider" id="volumeSlider">
      </div>
    </div>
    <div class="modal" id="downloadModal">
      <div class="modal-header">
        Do you want to listen it again?
        <button id="closeButton" class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <audio controls id="audioPlayer"></audio>
        <a id="downloadLink">Download wav-file</a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.42/Tone.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/dist/magentamusic.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
